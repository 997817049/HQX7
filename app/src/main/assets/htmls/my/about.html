<!DOCTYPE html>
<html>
<head>
    <title>关于</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="../../files/main/styles.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="../../resources/scripts/jquery-3.4.1.min.js"></script>
</head>
<style>*,body,html,div,p,img{border:0;margin:0;padding:0;} </style>
<body>
<div style="font-size: 18px;">

    <div style="margin-top: 80px;">
        <div align="center">
            <img style="width: 30%; border-radius: 10px;" src="../../images/app/hqx.png">
            <p align="center" style="font-weight: 700;">红旗下</p>
        </div>
        <div style="margin-top:20px;">
            <p id="versionId" align="center">版本号：</p>
        </div>
    </div>
    <input onclick="window.android.check();" style="text-align: center; font-size: 15px; height: 25px; width: 100%; background-color: red; color: white; font-weight: 700; width: 30%; margin-left: 35%; border-radius: 6px; margin-top: 30px;" type="button" value="检查新版本">
</div>
</body>
<script>
    function getVersion() {
        var version = window.android.getVersonName();
        document.getElementById("versionId").innerHTML = "版本号:" + version;
    };
    getVersion();
</script>
</html>

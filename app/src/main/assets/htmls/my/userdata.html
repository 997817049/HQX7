<!DOCTYPE html>
<html>
<head>
    <title>用户资料</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="../../files/main/styles.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="../../resources/scripts/jquery-3.4.1.min.js"></script>
</head>
<style>*,body,html,div,p,img{border:0;margin:0;padding:0;} </style>
<body>

<div style="font-size: 20px;">
    <div style="position:relative">
        <span style="position:absolute; left:7%; top:40%; font-weight: 700">头像</span>
        <img id="head" style="width: 15%; margin-left: 78%; border-radius: 50%;" src="../../images/首页/head.png"/>
    </div>

    <img style="width: 100%" src="../../images/首页/u58.png"/>

    <div style="margin-bottom: -20px;">
        <div style="margin-left: 7%; font-weight: 700; display:inline-block; float: left;">昵称</div>
        <div id="nick" style="margin-right: 8%; text-align: right; font-size: 18px;display:inline-block; float: right;"></div>
    </div>

    <img style="width: 100%;" src="../../images/首页/u58.png"/>

    <div style="margin-bottom: -20px;">
        <div style="margin-left: 7%; font-weight: 700; display:inline-block; float: left;">个性签名</div>
        <div id="showing" style="margin-right: 8%; text-align: right; font-size: 18px;display:inline-block; float: right;"></div>
    </div>

    <img style="width: 100%;" src="../../images/首页/u58.png"/>

    <div style="margin-bottom: -20px;">
        <div style="margin-left: 7%; font-weight: 700; display:inline-block; float: left;">姓名</div>
        <div id="name" style="margin-right: 8%; text-align: right; font-size: 18px;display:inline-block; float: right;"></div>
    </div>

    <img style="width: 100%;" src="../../images/首页/u58.png"/>

    <div style="margin-bottom: -20px;">
        <div style="margin-left: 7%; font-weight: 700; display:inline-block; float: left;">班级</div>
        <div id="classStr" style="margin-right: 8%; text-align: right; font-size: 18px;display:inline-block; float: right;"></div>
    </div>

    <img style="width: 100%;" src="../../images/首页/u58.png"/>

    <div style="margin-bottom: -20px;">
        <div style="margin-left: 7%; font-weight: 700; display:inline-block; float: left;">学号</div>
        <div id="schoolId" style="margin-right: 8%; text-align: right; font-size: 18px;display:inline-block; float: right;"></div>
    </div>

    <img style="width: 100%;" src="../../images/首页/u58.png"/>

    <div style="margin-bottom: -20px;">
        <div style="margin-left: 7%; font-weight: 700; display:inline-block; float: left;">电话</div>
        <div id="tel" style="margin-right: 8%; text-align: right; font-size: 18px;display:inline-block; float: right;"></div>
    </div>

    <img style="width: 100%;" src="../../images/首页/u58.png"/>

    <div style="margin-bottom: -20px;">
        <div style="margin-left: 7%; font-weight: 700; display:inline-block; float: left;">邮箱</div>
        <div id="mail" style="margin-right: 8%; text-align: right; font-size: 18px;display:inline-block; float: right;"></div>
    </div>

    <img style="width: 100%;" src="../../images/首页/u58.png"/>
</div>
</body>
<script>
    function getUser(){
        var user = window.android.getUser();
        user = eval('(' + user + ')');
        document.getElementById("nick").innerHTML = user.nick;
        document.getElementById("showing").innerHTML = user.showing;
        document.getElementById("classStr").innerHTML = user.classStr;
        document.getElementById("name").innerHTML = user.name;
        document.getElementById("schoolId").innerHTML = user.schoolId;
        document.getElementById("tel").innerHTML = user.tel;
        document.getElementById("mail").innerHTML = user.mail;
    };
    getUser();

    function back() {
        window.android.back();
    }
</script>
</html>

    function loadRecentExam() {
        $.ajax({
            url: serverIp + "study/exam/recent",
            type:"POST",
            data:{
                userId:userId,
                num:0,
                limit:5
            },

            success:function (result) {

                    console.log("从服务器获取数据失败");
                    return;
                }
                result = result.data;
                for (var i = 0; i < result.length; i++) {
                    $("#recentExam").append(
                    '<div class="exam-wrapper" onclick="readExam(\'' + result[i].id + '\')">' +
                    '<span class="exam-label">' + result[i].label.msg + '</span>' +
                    '<span class="exam-title">' + result[i].title + '</span>' +
                    '</div>');
            }
            },
            error : function () {
                key = "";
                console.log("ajax失败");
            }
        });
    }

    function loadSubExam(label, limit) {
        $.ajax({
            url: serverIp + "study/exam/special",
            type:"POST",
            data:{
                userId:userId,
                num:0,
                label:label,
                limit:limit
            },

            success:function (result) {
                if(result.code === 1) {
                    console.log("从服务器获取数据失败");
                    return;
                }
                result = result.data;
                var flag;
                if(label === 0) {
                    flag = "#graduateExam";
                } else {
                    flag = "#specialExam";
                }
                for (var i = 0; i < result.length; i++) {
                    $(flag).append(content +
                        '<div class="exam-wrapper" onclick="readExam(\'' + result[i].id + '\')">' +
                        '<span class="exam-label">' + result[i].label.msg + '</span>' +
                        '<span class="exam-title">' + result[i].title + '</span>' +
                        '</div>');
                }
            },
            error : function () {
                console.log("ajax失败");
            }
        });
    }

    function jumpToSub(sub) {
        var subTitle = "";
        var htmlUrl = "study/exam/subExam.html";
        switch (sub) {
            case "recent": subTitle = "最新题库"; break;
            case "special": subTitle = "专项答题"; htmlUrl = "study/exam/specialExam.html";
                break;
        }
        window.android.toSub("study", "exam", sub, subTitle, htmlUrl);
    }

    $(".load-btn-wrapper").click(
        function () {
